<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD | HOME</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md d-md-flex text-center" id="header">
                <button class="text-center" id="logOut" onclick="logOut()"><i
                    class="fal fa-power-off"></i></button>
                    <h3 class="text-center" id="welcomeNote"></h3>
                </div>
            </div>

        </div>
    </div>
    <div class="container">
        <h1 class="text-center">EXPENSES DETAILS</h1>
        <div class="d-flex justify-content-center">
            <div class="btn btn-primary mr-2 mybuttons" onclick="expenseDetails()">Add Expense</div>
            <div class="btn btn-primary mr-2 mybuttons" onclick="getReport()">Generate Report</div>
        </div>

        <div class="text-center" id="addExpenses">
            <div class="d-flex mt-3">
                <input class="form-control mr-2" type="text" placeholder="Expense Description" id="expenseName">
                <input type="number" class="form-control mr-2" placeholder="Expense Amount" id="expenseAmount">
                <select class="form-control mr-2" name="expCat" id="expCat">
                    <option value="Select" selected disabled>Select Category</option>
                </select>
            </div>
            <button class="doneAddBtns mt-3 btn btn-success" onclick="addExpense()">Add</button>
            <button class="mt-3 btn btn-success doneAddBtns" onclick="done()">Done</button>
            <button class="mt-3 btn btn-success doneAddBtns" onclick="newCategory()">New Category</button>
        </div>

        <div class="mb-3 mt-3 text-center">
            <input type="search" class="form form-control" id="search" placeholder="Search by category..." onkeyup="search()">
            <div class="btn doneAddBtns" id="searchBtn">Search</div>
            <div id="searchError"></div>
        </div>
        <div>
            <div class="table-responsive">
                <table class="table text-center table-sm table-striped table-hover table-bordered table-responsive"
                    id="searchTable">
                    <thead>
                        <tr>
                            <th scope="col">Ex. ID</th>
                            <th scope="col">Category</th>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Created On</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="table-responsive">
                <table class="table text-center table-sm table-striped table-hover table-bordered" id="expenseTable">
                    <thead>
                        <tr>
                            <th scope="col">Ex. ID</th>
                            <th scope="col">Category</th>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Created On</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="dashboard.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
