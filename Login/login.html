<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management | LogIn</title>
  <link rel="stylesheet" href="../bootstrap.min.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container-fluid" id="header">
      <div class='row'>
      <div class="offset-md-2 offset-lg-0 col-md-8 col-lg-12" id="content">
        <h1 class="text-center">EXPENSE MANAGEMENT SYSTEM</h1>
        <div id="emailError"></div>
        <form class="shadow p-3 mb-5 bg-body rounded">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary" id="loginBTN">Login</button>
        </form>
      </div>
      <div class="col-12" id="createLogin">
        <a href="../Sign-up/signUp.html">Create an Account</a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
